<nav class="user-navbar">
    <div class="logo-section">
        <a routerLink="/users/">
            <img src="assets/img/trainingsonline.svg" alt="Traininngsonline Logo" width="150" class="main-logo">
        </a>
    </div>
    <div class="navbar-btn" (click)="menuToggle()">
        <cds-icon shape="bars" size="lg"></cds-icon>
    </div>
    <div class="navbar-list " [ngClass]="{'d-flex': btnStatus}">
        <div class="navbar-close-btn" (click)="menuToggle()">
            <cds-icon shape="times" size="lg"></cds-icon>
        </div>
        <ul>
            <li><a routerLink="/users/">Home</a></li>
            <li><a routerLink="/users/aboutus" (click)="menuToggle()">About Us</a></li>
            <li><a (click)="goToWebinarsList('upcoming')">Live Webinars</a></li>
            <li><a (click)="goToWebinarsList('ondemand')">Recorded Webinars</a></li>
            <li><a routerLink="/users/contactus" (click)="menuToggle()">Contact Us</a></li>
            <li *ngIf="!userConfig.data.isLoggedIn"><a (click)="showLogin()">
                    <cds-icon shape="user" solid size="md"></cds-icon> Login
                </a></li>
            <li *ngIf="userConfig.data.isLoggedIn"><a (click)="goToCart()">
                    <cds-icon shape="shopping-cart" badge="info" solid size="md"></cds-icon> {{userConfig.data.cart}}
                </a>
            </li>
            <li class="myorders" *ngIf="mobile && userConfig.data.isLoggedIn"><a (click)="goto()">
                    <cds-icon shape="image-gallery" solid size="md"></cds-icon> MyOrders
                </a>
            </li>
            <li class="logout" *ngIf="mobile && userConfig.data.isLoggedIn"><a (click)="logout()">
                    <cds-icon shape="user" solid size="md"></cds-icon> Logout
                </a>
            </li>
            <li class="dd-menu" *ngIf="!mobile && userConfig.data.isLoggedIn">
                <clr-dropdown [clrCloseMenuOnItemClick]="open">
                    <a clrDropdownTrigger class="btn btn-primary circle">
                        <span>{{userName}}</span>
                    </a>
                    <clr-dropdown-menu *clrIfOpen="open" clrPosition="bottom-right">
                        <div class="dropdown-item">
                            <a class="dd-menu" (click)="goto()">
                                <cds-icon shape="image-gallery" solid size="md"></cds-icon>
                                MyOrders
                            </a>
                        </div>
                        <div class="dropdown-item" (click)="logout()">
                            <a class="dd-menu" (click)="logout()">
                                <cds-icon shape="user" solid size="md"></cds-icon> Logout
                            </a>
                        </div>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </li>
        </ul>
    </div>
</nav>
